buildscript {
    repositories { 
      jcenter()
      maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:3.4.0'
    }
}

apply plugin: 'nebula.netflixoss'
apply plugin: 'groovy'
apply plugin: 'idea'

group = 'com.netflix.spinnaker.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
  project {
    jdkName = sourceCompatibility
    languageLevel = targetCompatibility
    vcs = 'Git'
  }
}

bintray {
  pkg {
    userOrg = 'spinnaker'
    repo = 'gradle'
    labels = ['Spinnaker', 'Netflix']
  }
}

repositories {
  jcenter()
  maven { url 'https://plugins.gradle.org/m2/' }
}


dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'com.netflix.nebula:gradle-netflixoss-project-plugin:3.4.0'
  compile 'com.netflix.nebula:gradle-ospackage-plugin:4.0.0'
  compile 'com.netflix.nebula:nebula-ospackage-plugin:3.1.1'
  compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
  compile 'org.yaml:snakeyaml:1.17'
}
